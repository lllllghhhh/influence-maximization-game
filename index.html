<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>流量密碼戰</title>
    <style>
        /* --- 全局設定 --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* 強制鎖定畫面高度，解決手機瀏覽器網址列伸縮導致按鈕跑掉的問題 
           使用 fixed 讓 body 永遠剛好填滿螢幕
        */
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            position: fixed; /* 關鍵：鎖死位置 */
            top: 0; left: 0;
            overflow: hidden; /* 禁止任何捲動 */
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            flex-direction: column;
        }

        /* --- 上方標題區 --- */
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0; /* 禁止壓縮 */
            z-index: 10;
            height: 50px; /* 固定高度 */
        }
        .title { font-size: 1.1rem; font-weight: bold; white-space: nowrap; }
        .subtitle { font-size: 0.8em; opacity: 0.8; font-weight: normal; }
        .header-controls { display: flex; gap: 5px; }
        
        input[type="number"] {
            width: 50px; padding: 4px; border-radius: 4px; border: none; text-align: center;
        }

        /* --- 中間畫布區 (彈性伸縮) --- */
        #canvas-wrapper {
            flex: 1; /* 自動填滿剩餘空間 */
            width: 100%;
            position: relative;
            background: #fff;
            overflow: hidden; /* 確保畫布不會撐開版面 */
            touch-action: none; /* 禁止瀏覽器預設觸控 */
        }
        canvas { display: block; width: 100%; height: 100%; }

        /* --- 底部區域 (包含狀態與按鈕) --- */
        .footer-section {
            background: #fff;
            border-top: 1px solid #ddd;
            flex-shrink: 0; /* 禁止壓縮 */
            display: flex;
            flex-direction: column;
            z-index: 20;
            /* 針對 iPhone X+ 底部橫條的適配 */
            padding-bottom: env(safe-area-inset-bottom); 
        }

        /* 狀態列 */
        .status-bar {
            padding: 4px 10px;
            font-size: 12px;
            color: #555;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 30px; /* 固定高度 */
        }
        .legend { display: flex; align-items: center; gap: 8px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 3px; }

        /* 按鈕區 */
        .controls {
            padding: 8px;
            display: flex;
            gap: 8px;
            justify-content: space-between;
            background: #fff;
        }

        .btn {
            flex: 1;
            padding: 10px 0; /* 上下 padding */
            border: none; border-radius: 6px;
            font-size: 15px; font-weight: bold;
            color: white; cursor: pointer;
            text-align: center;
            white-space: nowrap; /* 禁止文字換行 */
        }
        .btn:active { opacity: 0.8; }
        .btn:disabled { opacity: 0.5; }

        .btn-grey { background-color: #7f8c8d; }
        .btn-blue { background-color: #34495e; }
        .btn-green { background-color: #27ae60; }
        .btn-small { padding: 4px 8px; font-size: 13px; background: #3498db; color: white; border:none; border-radius:3px;}

        /* --- 數據面板 --- */
        #data-panel {
            position: absolute; top: 0; right: 0; bottom: 0; /* 佔滿右側高度 */
            width: 200px; 
            background: rgba(255,255,255,0.95);
            border-left: 1px solid #ccc;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            display: none; flex-direction: column;
            z-index: 100;
        }
        #data-panel.visible { display: flex; }
        .panel-header { padding: 8px; background: #eee; font-weight: bold; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; height: 40px; align-items: center;}
        .panel-content { overflow-y: auto; flex: 1; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 5px; text-align: center; border-bottom: 1px solid #eee; }
        .row-seed { background-color: #fadbd8; }
        .row-active { background-color: #d5f5e3; }

        #toast {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7); color: white; padding: 10px 20px;
            border-radius: 20px; pointer-events: none; opacity: 0; transition: opacity 0.3s; z-index: 999;
        }

        /* ====== 關鍵修正：手機橫向模式 (Landscape) ====== 
           當高度小於 500px 時 (手機橫放通常是 350px-400px)，
           強制縮小所有 UI 元素，把空間讓給地圖。
        */
        @media (max-height: 500px) {
            .header { height: 40px; padding: 0 10px; }
            .title { font-size: 0.9rem; }
            .subtitle { display: none; } /* 隱藏副標題省空間 */
            
            .status-bar { height: 24px; font-size: 11px; padding: 0 5px;}
            
            .controls { padding: 4px 8px; } /* 減少按鈕區塊的間距 */
            .btn { 
                padding: 5px 0; /* 按鈕變扁 */
                font-size: 13px; /* 字體變小 */
                border-radius: 4px;
            }
            
            /* 調整數據面板以適應矮螢幕 */
            #data-panel { width: 160px; font-size: 11px; }
            .panel-header { height: 30px; padding: 4px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">流量密碼戰 <span class="subtitle">尋找關鍵 (學生版)</span></div>
        <div class="header-controls">
            <input type="number" id="seedInput" value="2026">
            <button class="btn-small" onclick="reloadMap()">載入</button>
        </div>
    </div>

    <div id="canvas-wrapper">
        <canvas id="gameCanvas"></canvas>
        <div id="toast">提示訊息</div>
        
        <div id="data-panel">
            <div class="panel-header">
                <span>數據</span>
                <button onclick="toggleTable()" style="border:none;background:none;font-weight:bold;padding:0 5px;">✕</button>
            </div>
            <div class="panel-content">
                <table id="data-table">
                    <thead><tr><th>ID</th><th>檻</th><th>收</th></tr></thead> <tbody id="data-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="footer-section">
        <div class="status-bar">
            <div class="legend">
                <div><span class="dot" style="background:#e74c3c"></span>種子</div>
                <div><span class="dot" style="background:#ff7675"></span>擴散</div>
            </div>
            <div>
                選取: <span id="ui-seeds" style="color:#e74c3c; font-weight:bold;">0</span>/3
                | 總擴散: <span id="ui-active">0</span>/16
            </div>
        </div>
        <div class="controls">
            <button class="btn btn-grey" onclick="resetGame()">重置</button>
            <button class="btn btn-blue" onclick="toggleTable()">數據表</button>
            <button id="btn-start" class="btn btn-green" onclick="startSim()" disabled>開始擴散</button>
        </div>
    </div>

    <script>
        const NODE_COUNT = 16; 
        const NODE_RADIUS = 28; 
        const MAX_SEEDS = 3;

        let canvas, ctx;
        let width, height;
        let nodes = []; 
        let seeds = new Set();
        let isSimulating = false;
        let mySeed = 2026;
        
        // 拖曳變數
        let dragNode = null;
        let isDraggingNode = false;
        let dragStartPos = {x:0, y:0};

        function seededRandom() {
            mySeed = (mySeed * 9301 + 49297) % 233280;
            return mySeed / 233280;
        }

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            const wrapper = document.getElementById('canvas-wrapper');
            const observer = new ResizeObserver(() => resizeCanvas());
            observer.observe(wrapper);

            // 綁定事件
            canvas.addEventListener('mousedown', onPointerDown);
            canvas.addEventListener('touchstart', onPointerDown, {passive: false});
            canvas.addEventListener('mousemove', onPointerMove);
            canvas.addEventListener('touchmove', onPointerMove, {passive: false});
            window.addEventListener('mouseup', onPointerUp);
            window.addEventListener('touchend', onPointerUp, {passive: false});

            resizeCanvas();
            setTimeout(() => { reloadMap(); loop(); }, 100);
        };

        function resizeCanvas() {
            const wrapper = document.getElementById('canvas-wrapper');
            const rect = wrapper.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            width = rect.width;
            height = rect.height;
        }

        function getPointerPos(e) {
            let rect = canvas.getBoundingClientRect();
            let clientX = e.clientX;
            let clientY = e.clientY;
            if(e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else if (e.changedTouches && e.changedTouches.length > 0) {
                clientX = e.changedTouches[0].clientX;
                clientY = e.changedTouches[0].clientY;
            }
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        // --- 拖曳與點擊邏輯 ---
        function onPointerDown(e) {
            if(isSimulating) return;
            if(e.target !== canvas) return;
            if(e.type === 'touchstart') e.preventDefault();

            let pos = getPointerPos(e);
            
            for(let n of nodes) {
                if(Math.hypot(pos.x - n.x, pos.y - n.y) < NODE_RADIUS * 1.5) {
                    dragNode = n;
                    dragStartPos = {x: pos.x, y: pos.y};
                    isDraggingNode = false;
                    return;
                }
            }
        }

        function onPointerMove(e) {
            if(!dragNode) return;
            if(e.type === 'touchmove') e.preventDefault(); 
            
            let pos = getPointerPos(e);
            if(!isDraggingNode) {
                let dist = Math.hypot(pos.x - dragStartPos.x, pos.y - dragStartPos.y);
                if(dist > 5) isDraggingNode = true;
            }
            if(isDraggingNode) {
                let p = NODE_RADIUS;
                dragNode.x = Math.max(p, Math.min(width - p, pos.x));
                dragNode.y = Math.max(p, Math.min(height - p, pos.y));
            }
        }

        function onPointerUp(e) {
            if(e.type === 'touchend' && e.target === canvas) e.preventDefault();
            if(dragNode) {
                if (!isDraggingNode) toggleSeed(dragNode);
                dragNode = null; 
                isDraggingNode = false;
            }
        }

        // --- 遊戲邏輯 ---
        function reloadMap() {
            let val = document.getElementById('seedInput').value;
            mySeed = parseInt(val) || 2026;
            resetGameData();
            nodes = [];
            
            let pad = NODE_RADIUS * 1.5;
            let safeW = width - 2 * pad;
            let safeH = height - 2 * pad;
            let attempts = 0;

            while(nodes.length < NODE_COUNT && attempts < 2000) {
                attempts++;
                let x = pad + seededRandom() * safeW;
                let y = pad + seededRandom() * safeH;
                let overlap = false;
                for(let n of nodes) {
                    if(Math.hypot(n.x - x, n.y - y) < NODE_RADIUS * 2.5) overlap = true;
                }
                if(!overlap) {
                    nodes.push({
                        id: nodes.length + 1, x, y,
                        power: Math.floor(seededRandom() * 9) + 1, 
                        threshold: Math.floor(seededRandom() * 4) + 2, 
                        currentInput: 0, state: 'normal', neighbors: []
                    });
                }
            }

            let connected = [0], unconnected = [];
            for(let i=1; i<NODE_COUNT; i++) unconnected.push(i);
            let pairs = [];
            while(unconnected.length > 0) {
                let u = connected[Math.floor(seededRandom() * connected.length)];
                let bestV = -1, minDist = Infinity, bestIdx = -1;
                for(let k=0; k<5; k++) {
                     let idx = Math.floor(seededRandom() * unconnected.length);
                     let v = unconnected[idx];
                     let d = Math.hypot(nodes[u].x - nodes[v].x, nodes[u].y - nodes[v].y);
                     if(d < minDist) { minDist = d; bestV = v; bestIdx = idx; }
                }
                if(bestV === -1) { bestV = unconnected[0]; bestIdx = 0; }
                pairs.push({u: u, v: bestV});
                connected.push(bestV); unconnected.splice(bestIdx, 1);
            }
            for(let i=0; i<NODE_COUNT; i++) {
                let u = i, v = Math.floor(seededRandom() * NODE_COUNT);
                if(u !== v && !pairs.some(p => (p.u===u && p.v===v) || (p.u===v && p.v===u))) {
                     if(Math.hypot(nodes[u].x - nodes[v].x, nodes[u].y - nodes[v].y) < width * 0.45) {
                         pairs.push({u: u, v: v});
                     }
                }
            }

            let adj = Array.from({length: NODE_COUNT}, () => []);
            pairs.forEach(p => { adj[p.u].push(p.v); adj[p.v].push(p.u); });

            for(let i=0; i<NODE_COUNT; i++) {
                let deg = adj[i].length;
                if(deg === 0) continue;
                let wList = [], sum = 0;
                for(let k=0; k<deg; k++) { let r = Math.floor(seededRandom() * 10) + 1; wList.push(r); sum += r; }
                for(let k=0; k<deg; k++) {
                    nodes[i].neighbors.push({ target: nodes[adj[i][k]], weight: wList[k] / sum, active: false });
                }
            }
            updateTable();
            showToast(`地圖 ${val} 已載入`);
        }

        function resetGameData() {
            isSimulating = false;
            seeds.clear();
            nodes.forEach(n => { n.state = 'normal'; n.currentInput = 0; n.neighbors.forEach(e => e.active = false); });
            updateUI(); updateTable();
        }

        function toggleSeed(n) {
            if(seeds.has(n)) {
                seeds.delete(n); n.state = 'normal'; n.currentInput = 0;
            } else {
                if(seeds.size >= MAX_SEEDS) { showToast("已達 3 個上限"); return; }
                seeds.add(n); n.state = 'seed'; n.currentInput = n.threshold + 99;
            }
            updateUI(); updateTable();
        }

        function updateUI() {
            document.getElementById('ui-seeds').innerText = seeds.size;
            let activeCount = nodes.filter(n => n.state === 'seed' || n.state === 'active').length;
            document.getElementById('ui-active').innerText = activeCount;
            document.getElementById('btn-start').disabled = (seeds.size === 0);
        }

        function toggleTable() {
            const panel = document.getElementById('data-panel');
            panel.classList.toggle('visible');
            updateTable();
        }

        function updateTable() {
            const tbody = document.getElementById('data-body');
            if(!document.getElementById('data-panel').classList.contains('visible')) return;
            let html = '';
            [...nodes].sort((a,b) => a.id - b.id).forEach(n => {
                let cls = '';
                if(n.state === 'seed') cls = 'row-seed';
                else if(n.state === 'active') cls = 'row-active';
                html += `<tr class="${cls}"><td><b>${n.id}</b></td><td>${n.threshold}</td><td>${n.currentInput.toFixed(1)}</td></tr>`;
            });
            tbody.innerHTML = html;
        }

        function loop() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            // 繪製格線背景
            ctx.strokeStyle = '#f0f0f0'; ctx.lineWidth = 1;
            for(let x=0; x<width; x+=40) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,height); ctx.stroke(); }
            for(let y=0; y<height; y+=40) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(width,y); ctx.stroke(); }

            nodes.forEach(source => {
                source.neighbors.forEach(edge => {
                    drawCurve(source, edge.target, edge.active, edge.weight);
                });
            });

            nodes.forEach(n => {
                ctx.beginPath();
                ctx.arc(n.x, n.y, NODE_RADIUS, 0, Math.PI*2);
                ctx.shadowColor = 'rgba(0,0,0,0.1)'; ctx.shadowBlur = 4;
                
                if(n.state === 'seed') {
                    ctx.fillStyle = '#e74c3c'; ctx.strokeStyle = '#c0392b';
                } else if(n.state === 'active') {
                    ctx.fillStyle = '#ff7675'; ctx.strokeStyle = '#d63031';
                } else if(n.currentInput > 0) {
                    ctx.fillStyle = '#ffeaa7'; ctx.strokeStyle = '#fdcb6e';
                } else {
                    ctx.fillStyle = '#ecf0f1'; ctx.strokeStyle = '#bdc3c7';
                }
                
                ctx.fill(); ctx.shadowBlur = 0; ctx.lineWidth = 2; ctx.stroke();
                ctx.fillStyle = '#2d3436'; ctx.font = 'bold 16px Arial'; 
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(n.id, n.x, n.y);
                ctx.fillStyle = '#555'; ctx.font = 'bold 11px Arial';
                ctx.fillText(`${n.power} | ${n.threshold}`, n.x, n.y + NODE_RADIUS + 12);
                if(n.state !== 'seed' && n.currentInput > 0) {
                    ctx.fillStyle = '#0984e3'; ctx.font = 'bold 14px Arial';
                    ctx.fillText(`R:${n.currentInput.toFixed(1)}`, n.x, n.y - NODE_RADIUS - 12);
                }
            });
            requestAnimationFrame(loop);
        }

        function drawCurve(s, t, active, w) {
            let dx = t.x - s.x, dy = t.y - s.y, dist = Math.sqrt(dx*dx + dy*dy);
            if(dist < 1) return;
            let midX = (s.x + t.x) / 2, midY = (s.y + t.y) / 2;
            let offset = 30;
            let cx = midX - dy/dist * offset;
            let cy = midY + dx/dist * offset;
            ctx.beginPath(); ctx.moveTo(s.x, s.y); ctx.quadraticCurveTo(cx, cy, t.x, t.y);
            if(active) { ctx.strokeStyle = '#f1c40f'; ctx.lineWidth = 4; }
            else { ctx.strokeStyle = '#dcdde1'; ctx.lineWidth = 1.5; }
            ctx.stroke();
            
            // 權重文字
            let tt = 0.4, itt = 1 - tt;
            let lx = itt*itt*s.x + 2*itt*tt*cx + tt*tt*t.x;
            let ly = itt*itt*s.y + 2*itt*tt*cy + tt*tt*t.y;
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            let txt = Math.round(w*100) + "%";
            let tw = ctx.measureText(txt).width;
            ctx.fillRect(lx - tw/2 - 2, ly - 8, tw + 4, 16);
            ctx.fillStyle = '#666'; ctx.font = '10px Arial';
            ctx.fillText(txt, lx, ly);
        }

        async function startSim() {
            isSimulating = true;
            document.querySelectorAll('.btn').forEach(b => b.disabled = true);
            showToast("擴散中...");
            let queue = [...seeds];
            let visitedEdges = new Set();
            while(queue.length > 0) {
                await new Promise(r => setTimeout(r, 800));
                let nextQueue = [];
                for(let source of queue) {
                    for(let edge of source.neighbors) {
                        let key = `${source.id}-${edge.target.id}`;
                        if(visitedEdges.has(key)) continue;
                        let target = edge.target;
                        if(target.state === 'seed') { visitedEdges.add(key); continue; }
                        visitedEdges.add(key);
                        edge.active = true;
                        target.currentInput += source.power * edge.weight;
                    }
                }
                nodes.forEach(n => {
                    if(n.state === 'normal' && n.currentInput > n.threshold) {
                        n.state = 'active'; nextQueue.push(n);
                    }
                });
                queue = nextQueue;
                updateUI(); updateTable();
            }
            showToast("擴散結束");
            document.querySelectorAll('.btn').forEach(b => b.disabled = false);
            document.getElementById('btn-start').disabled = true;
        }

        function resetGame() {
            resetGameData();
            document.querySelectorAll('.btn').forEach(b => b.disabled = false);
            document.getElementById('btn-start').disabled = true;
        }

        function showToast(msg) {
            let t = document.getElementById('toast');
            t.innerText = msg; t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 2000);
        }
    </script>
</body>
</html>
